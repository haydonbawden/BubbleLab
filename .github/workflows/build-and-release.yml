name: Build and release Windows NSIS installer

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build (TypeScript and renderer)
        run: pnpm run build

      - name: Build renderer artifacts
        run: pnpm run build:renderer

      - name: Create Windows NSIS installer
        run: pnpm run dist
        env:
          CI: true

      - name: Find installer
        id: find_installer
        run: |
          $exe = (Get-ChildItem -Path . -Recurse -Filter *.exe | Where-Object { $_.FullName -notmatch 'node_modules' } | Select-Object -First 1).FullName
          if (-not $exe) { Write-Error "No exe found"; exit 1 }
          Write-Host "Found exe: $exe"
          echo "installer=$exe" >> $env:GITHUB_OUTPUT

      - name: Get version
        id: get_version
        run: |
          $v = node -p "require('./package.json').version"
          echo "version=$v" >> $env:GITHUB_OUTPUT

      - name: Create Release with installer
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}-${{ github.run_number }}
          name: "Release v${{ steps.get_version.outputs.version }}-${{ github.run_number }}"
          body: "Automated NSIS installer release from main"
          files: ${{ steps.find_installer.outputs.installer }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
